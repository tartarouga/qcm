<mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email" (keyup)=verifEmail()>

                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <mat-card-actions class="button">
                <button mat-raised-button (click)="register()" color="primary" [disabled]="!registerForm.valid">
                    REGISTER
                </button>
            </mat-card-actions>



        </form>
    </mat-card-content>
</mat-card>
