<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">


            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <mat-card-actions class="button">
                <button mat-raised-button (click)="loginUser()" color="primary" [disabled]="!loginForm.valid">
                    LOGIN
                </button>
            </mat-card-actions>



        </form>
    </mat-card-content>
</mat-card>
